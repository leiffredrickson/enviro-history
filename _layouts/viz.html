---
layout: main
---
<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="major">
					<h2>{{ page.title }}</h2>
					<span class="byline">{{ page.date | date_to_string }}</span>
					<h3>{{ page.author }}</h3>
				</header>
				<img src="{{ site.baseurl }}/assets/{{ page.featured }}" alt="">
				{{ page.content }}
				<em>{{ page.authorbio }}</em>
			</section>
		</div>
	</div>
