---
layout: main
---
<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="essay">
					<h2>{{ page.title }}</h2>
					<h3>{{ page.author }}</h3>
					<p><em>{{ page.date | date: '%B %d, %Y' }}</em></P>
				</header>
				{{ page.content }}
				<h6>Citation</h6>
				<p>{{ page.author }}, "<a href="{{ post.url }}">{{ page.title }}</a>," Enviro-History.com, {{ page.date | date: '%B %d, %Y' }}, {{site.url}}{{page.url}}.</p>
			</section>
		</div>
	</div>
