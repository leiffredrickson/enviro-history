---
layout: writing
title: Essays
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<ul class="style">
						{% for post in site.posts offset: 0 limit: 8 %}
						<li>
							<a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
							<img style="height:300px; width:auto" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt="">
							{{ post.excerpt }}
						</li>
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
