---
layout: visualizations
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<ul class="style">
						<h2>Featured Visualization</h2>
					</ul>
				</div>
				<div class="10u -1u">
					<ul class="style">
						<h2>Recent Visualizations</h2>
						{% for pages in viz offset: 0 limit: 4 %}
						<li>
							<a href="{{ site.baseurl }}{{ page.url }}"><h2>{{ page.title }}</h2></a>
							<img src="{{ site.baseurl }}/assets/{{ page.featured }}" alt="">
							{{ page.excerpt }}
						</li>
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
